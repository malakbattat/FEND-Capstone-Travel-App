<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel App Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header class="text-white text-center py-3">
    <h1>Travel App</h1>
  </header>
  <main class="container mt-5">
    <div class="card">
      <div class="card-body">
        <form id="form" class="mb-4">
          <div class="form-group">
            <label for="city">Enter the city</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="City name" required>
          </div>
          <div class="form-group">
            <label for="date">Select Trip Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Submit</button>
        </form>
      </div>
    </div>
    <div id="results" class="card mt-4">
      <div class="card-body">
        <button id="removeTrip" class="btn btn-danger" style="display:none;">Remove Trip</button>
      </div>
    </div>
  </main>
  <footer class="text-white text-center py-3 mt-auto">
    <p>Â© 2024 Malak Battatt</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script>
</body>
</html>
